<!DOCTYPE html>
<html lang="en">
<head>
    <title>Life</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="petri">
            <div id="easel">
                <canvas id="canvas" width="1140" height="760"></canvas>
            </div>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" title="randomize" class="btn btn-danger" onclick="board=reset(board);draw(board);">
                        <span class="glyphicon glyphicon-random"></span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" title="reset" class="btn btn-danger" onclick="board=erase(board);draw(board);">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" title="step" class="btn btn-danger" onclick="board=gen(board);draw(board);">
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" title="play/pause" class="btn btn-danger" onclick="playing=!playing;genloop();">
                        <span class="glyphicon glyphicon-play"></span>
                        <span class="glyphicon glyphicon-pause"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="interface.js"></script>
    <script src="abiogenesis.js"></script>
</body>
</html>
